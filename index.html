<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit=" sendForm(event)" method="post" enctype="multipart/form-data">
        <input type="text" name="title">
        <input type="text" name="summary">
        <input type="number" name="numPages">
        <input type="text" name="authors">
        <input type="text" name="genres">
        <input type="file" name="file" id="file">
        <button type="submit">Button</button>
    </form>
    <div></div>
    <form action="">
        <input type="email" name="email" id="email">
        <button type="submit" onclick="sendEmail(event)">Send</button>
    </form>
    <script>
        function sendForm(event, value) {
            event.preventDefault()
            const formData = new FormData(event.target)
            fetch('http://localhost:3333/api/books', {
                method: 'POST',
                body: formData
            }).then(res => res.json()).then(res => console.log(res))
        }
    
        async function sendEmail(event) {
            event.preventDefault()
            const body = { to: 'lugajusilva@gmail.com' }
            const result = await fetch('http://localhost:3000/api/auth/reset-password', {
                headers: {
                    'Content-Type': 'application/json'
                },
                method: 'POST',
                body: JSON.stringify(body)
            })
            console.log(await result.json())
        }
    </script>
</body>
</html>
